# Air configuration for hot reload
# https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
# Build command
cmd = "go build -o ./tmp/roji ./cmd/roji"
# Binary to run
bin = "./tmp/roji"
# Arguments to pass to the binary
args_bin = ["--certs-dir", "/certs", "--network", "roji", "--domain", "localhost"]
# Watch these extensions
include_ext = ["go", "toml"]
# Exclude these directories
exclude_dir = ["tmp", "certs", "examples", "test", "vendor"]
# Exclude files matching these patterns
exclude_file = []
# Exclude regex patterns
exclude_regex = ["_test.go"]
# Exclude unchanged files
exclude_unchanged = true
# Follow symlinks
follow_symlink = false
# Log file location
log = "tmp/air.log"
# Poll interval when using poll watcher (ms)
poll = false
poll_interval = 500
# Delay before rebuilding (ms)
delay = 500
# Stop running old binary before building new one
stop_on_error = true
# Send interrupt signal before killing process
send_interrupt = true
# Delay after sending interrupt (ms)
kill_delay = 500

[log]
# Show log time
time = false
# Only show main log
main_only = false

[color]
# Customize colors
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
# Delete tmp directory on exit
clean_on_exit = true
